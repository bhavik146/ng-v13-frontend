<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> {{post.title}} </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">EDIT</button>
          <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length<= 0">No posts added yet!</p>
<mat-card>
  <button mat-button color="primary" (click)="onCreatePost()"> Create Post</button>
</mat-card>
